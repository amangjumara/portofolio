<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-container">
        <fieldset>
            <legend><strong>Formulir Pendaftaran</strong></legend>

            <label>Level Membership</label><br>
            <input type="radio" name="membership" value="gold"> GOLD<br>
            <input type="radio" name="membership" value="platinum"> PLATINUM<br>

            <label>Nama Depan</label><br>
            <input type="text" name="nama_depan"><br>

            <label>Nama Belakang</label><br>
            <input type="text" name="nama_belakang"><br>

            <label>Email</label><br>
            <input type="email" name="email"><br>

            <label>Jenis Kelamin</label><br>
            <select name="gender">
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select><br>

            <label>Status Kewarganegaraan</label><br>
            <input type="radio" name="kewarganegaraan" value="wni"> WNI<br>
            <input type="radio" name="kewarganegaraan" value="wna"> WNA<br>

            <input type="checkbox" name="persetujuan">
            Saya setuju dengan ketentuan yang berlaku <br>

            <button type="submit" class="submit-button">Daftar</button>
        </fieldset>
    </form>
</body>
</html>
